<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Heart Failure Prediction — Input Form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#f6f8fb;
      --card:#ffffff;
      --muted:#6b7280;
      --accent:#0f766e;
      --radius:14px;
      font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    }
    body{margin:0;min-height:100vh;background:linear-gradient(180deg,var(--bg),#ffffff 60%);color:#0f172a;}
    .wrap{max-width:760px;margin:48px auto;padding:28px;}
    .card{background:var(--card);border-radius:var(--radius);box-shadow:0 6px 30px rgba(15,23,42,0.06);padding:32px;}

    header{text-align:center;margin-bottom:22px;}
    h1{margin:0;font-size:22px;}
    p.lead{margin:6px 0 0;color:var(--muted);font-size:14px;}

    form{display:grid;grid-template-columns:1fr 1fr;gap:16px;margin-top:20px;}
    label{font-weight:600;font-size:14px;color:#0f172a;}
    input, select{
      width:100%;
      padding:10px 12px;
      border:1px solid #e2e8f0;
      border-radius:10px;
      font-size:14px;
      margin-top:6px;
      background:#f9fafb;
      transition:all 0.2s ease;
    }
    input:focus, select:focus{
      outline:none;
      border-color:var(--accent);
      background:#fff;
      box-shadow:0 0 0 3px rgba(15,118,110,0.15);
    }

    .btn-submit{
      grid-column:1 / -1;
      padding:12px;
      background:var(--accent);
      color:#fff;
      font-weight:600;
      border:none;
      border-radius:10px;
      font-size:15px;
      cursor:pointer;
      transition:0.3s ease;
    }
    .btn-submit:hover{
      background:#115e59;
      transform:translateY(-2px);
      box-shadow:0 6px 18px rgba(15,118,110,0.25);
    }

    /* Prediction output styling */
    .prediction-output {
      grid-column:1 / -1;
      margin-top:24px;
      padding:16px;
      border-radius:10px;
      background:rgba(15,118,110,0.08);
      color:#0f766e;
      font-weight:600;
      font-size:16px;
      text-align:center;
      box-shadow:0 2px 12px rgba(15,118,110,0.1);
    }

    @media (max-width:680px){
      form{grid-template-columns:1fr;}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <header>
        <h1>Heart Failure Prediction</h1>
        <p class="lead">Enter the patient data below to get a heart disease prediction.</p>
      </header>

      <form action="{{ url_for('predict_data') }}" method="POST">
        <div>
          <label for="Age">Age</label>
          <input type="number" id="Age" name="Age" min="1" required>
        </div>
        <div>
          <label for="Sex">Sex</label>
          <select id="Sex" name="sex" required>
            <option value="">Select</option>
            <option value="M">Male</option>
            <option value="F">Female</option>
          </select>
        </div>
        <div>
          <label for="ChestPainType">Chest Pain Type</label>
          <select id="ChestPainType" name="ChestPainType" required>
            <option value="">Select</option>
            <option value="TA">Typical Angina (TA)</option>
            <option value="ATA">Atypical Angina (ATA)</option>
            <option value="NAP">Non-Anginal Pain (NAP)</option>
            <option value="ASY">Asymptomatic (ASY)</option>
          </select>
        </div>
        <div>
          <label for="RestingBP">Resting BP</label>
          <input type="number" id="RestingBP" name="RestingBP" required>
        </div>
        <div>
          <label for="Cholesterol">Cholesterol</label>
          <input type="number" id="Cholesterol" name="Cholesterol" required>
        </div>
        <div>
          <label for="FastingBS">Fasting BS</label>
          <select id="FastingBS" name="FastingBS" required>
            <option value="">Select</option>
            <option value="1">> 120 mg/dl</option>
            <option value="0">≤ 120 mg/dl</option>
          </select>
        </div>
        <div>
          <label for="RestingECG">Resting ECG</label>
          <select id="RestingECG" name="RestingECG" required>
            <option value="">Select</option>
            <option value="Normal">Normal</option>
            <option value="ST">ST</option>
            <option value="LVH">LVH</option>
          </select>
        </div>
        <div>
          <label for="MaxHR">Max HR</label>
          <input type="number" id="MaxHR" name="MaxHR" required>
        </div>
        <div>
          <label for="ExerciseAngina">Exercise Angina</label>
          <select id="ExerciseAngina" name="ExerciseAngina" required>
            <option value="">Select</option>
            <option value="Y">Yes</option>
            <option value="N">No</option>
          </select>
        </div>
        <div>
          <label for="Oldpeak">Oldpeak</label>
          <input type="number" step="0.1" id="Oldpeak" name="Oldpeak" required>
        </div>
        <div>
          <label for="ST_Slope">ST Slope</label>
          <select id="ST_Slope" name="ST_Slope" required>
            <option value="">Select</option>
            <option value="Up">Up</option>
            <option value="Flat">Flat</option>
            <option value="Down">Down</option>
          </select>
        </div>

        <button type="submit" class="btn-submit">Predict Result</button>
  
        <div class="prediction-output">
          Predicted Result: {{ result }}
        </div>

      </form>

    </div>
  </div>
</body>
</html>
